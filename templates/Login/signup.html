  <body>
    <div
      class="container-login100"
      style="background-position: left;background-size: contain;background: url({{ url_for('static', filename='login/images/amazing.jpeg') }});"
    >
      <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
        <form
          class="login100-form validate-form"
          action="{{ url_for('signup') }}"
          method="post"
        >
          <span class="login100-form-title p-b-37"> Sign Up </span>

          <div
            class="wrap-input100 validate-input m-b-20"
            data-validate="Enter username or email"
          >
            <input
              class="input100"
              type="text"
              name="username"
              placeholder="username or email"
            />
            <span class="focus-input100"></span>
          </div>

          <div
            class="wrap-input100 validate-input m-b-25"
            data-validate="Enter password"
          >
            <input
              class="input100"
              type="password"
              name="password"
              placeholder="password"
            />
            <span class="focus-input100"></span>
          </div>

          <div class="container-login100-form-btn">
            <!-- <button onclick="location.href='C:/Users/jenil/Desktop/jenil/assignments/Mini_Project_SE/templatemo_535_softy_pinko/index.html'" type="button" class="login100-form-btn">
						Sign Up
					</button> -->
            <input class="login100-form-btn" type="submit" value="Sign In" />
          </div>
        </form>
      </div>
    </div>

    <div id="dropDownSelect1"></div>

    <!--===============================================================================================-->
    <script src="{{ url_for('static', filename='login/vendor/jquery/jquery-3.2.1.min.js') }}"></script>
