          .dismissButton {
            background-color: #fff;
            border: 1px solid #dadce0;

            padding: 0 24px
        }

        .dismissButton:hover {

        }

        .dismissButton:focus {
            background-color: rgba(66, 133, 244, 0.12);
            border: 1px solid #d2e3fc;
            outline: 0
        }

        .dismissButton:hover:focus {
            background-color: rgba(66, 133, 244, 0.16);
            border: 1px solid #d2e2fd
        }

        .dismissButton:active {
            background-color: rgba(66, 133, 244, 0.16);
            border: 1px solid #d2e2fd;
            box-shadow: 0 1px 2px 0 rgba(60, 64, 67, 0.3), 0 1px 3px 1px rgba(60, 64, 67, 0.15)
        }

        .dismissButton:disabled {
            background-color: #fff;
            border: 1px solid #f1f3f4;
            color: #3c4043
        }

    <style>

<body cz-shortcut-listen="true" style="background-image: url({{ url_for('static', filename='Contact Form 06_files/kj_d_map.png') }});" >
    <section class="ftco-section" style="padding: 10px;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5" >
                    <h2 class="heading-section" style="padding: 0px; color: #35D9B8;">SHOW MY PORT</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div class="wrapper">
                        <div class="row no-gutters mb-5" style="height: 500px;">
                            <div class="col-md-7">
                                <div class="contact-wrap w-100 p-md-5 p-4" style="height: 100%; ">
                                    <h3 class="mb-4">Contact Us</h3>
                                    <div id="form-message-warning" class="mb-4"></div>
                                    <div id="form-message-success" class="mb-4">
                                        Your message was sent, thank you!
                                    </div>
                                    <form action="{{ url_for('show_port_selected') }}" method="POST" id="contactForm" name="contactForm" class="contactForm"
                                        novalidate="novalidate">
                                        <label for="flying_from">Flying to</label>
                                        <input list="airports" name="airport_to" id="airport_from">
                                        <datalist id="airports">
                                            {% for line in readers %}
                                            <option value="{{ line[0] }}, {{ line[1] }}">
                                                {% endfor %}
                                        </datalist>
                                        <input type="submit" value="Submit">
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-5 d-flex align-items-stretch">
                                <script>
                                    let map;

                                    function initMap() {
                                        const myLatLng = { lat: {{z}}, lng: {{y}} };

                                        const map = new google.maps.Map(
                                            document.getElementById("map"),
                                            {
                                                zoom: 15,
                                                center: myLatLng,
                                            }
                                        );

                                        new google.maps.Marker({
                                            position: myLatLng,
                                            map,
                                            title: "You are at",
                                        });
                                    }
                                </script>
                                <div id="map"></div>
                                
                                <script
                                    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvUo5G2lpWno3rMu0jNb8-4jGVs_dHxJo&callback=initMap&libraries=&v=weekly"
                                    async></script>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
